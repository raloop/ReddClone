<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Feature</title>
<script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h1>New Feature</h1>
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="${feature.id}" />
			<input type="hidden" th:field="${feature.product}" />
			<input type="hidden" th:field="${feature.status}" />
			<div>
				<label>Title:</label>
				<input type="text" th:field="${feature.title}" />
			</div>
			<div>
				<label>Description:</label>
				<input type="text" th:field="${feature.description}" />
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div><!-- .container  -->
	
</body>
</html>
