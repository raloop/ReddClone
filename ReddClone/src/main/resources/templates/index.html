<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Home page</title>
<script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-8">
				<h1>Welcome to ReddClone</h1>					
			</div>
			<div class="col-4">
				<button class="btn btn-primary btn-lg float-right" type="button" id="login">Login</button>
			</div>
		</div>
	</div>

<script type="text/javascript">
	let loginBtn = document.getElementById("login")
	loginBtn.addEventListener("click", function() {
		window.location.href="/login"
	})
</script>
</body>
</html>
