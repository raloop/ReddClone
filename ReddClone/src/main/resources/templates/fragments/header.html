<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<p th:fragment="headerElement" th:remove="tag">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	</p>

	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/"><img
				src="/images/reddclone_logo.png" alt="ReddClone" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="/dashboard">Dashboard</a>
			      </li>
			    </ul>
				<div class="navbar-nav ml-auto">
					<!-- if not logged in show the login button in menu  -->
					<div sec:authorize="!isAuthenticated()">
						<button class="btn btn-primary btn-lg" id="loginBtn">Log in</button>
						<script type="text/javascript">
							$(function() {
								$("#loginBtn").click(function() {
									window.location.href="/login"
								})
							});
						</script>
					</div>
					
					<!-- if logged in show the logout button in menu -->
					<div sec:authorize="isAuthenticated()">
						<form action="/logout" method="post" class="float-right">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-secondary btn-lg">Log out</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
	</div>
</body>
</htm>
