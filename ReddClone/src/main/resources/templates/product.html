<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Products</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<div class="container" th:if="${product != null}">
		<h1>Product</h1>
		
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="${product.id}" />
			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label> 
				<div class="col-12 col-sm-9 col-md-10">
					<input type="text" class="form-control" th:field="${product.name}" />
				</div>
			</div>
			
			<div th:text="|Is product published: ${product.published}|">
				Here is the content of the div text
			</div>
			
			<button class="btn-primary">Save Product</button>
		</form>
		
	</div><!-- .container  -->
	
	
</body>
</html>
