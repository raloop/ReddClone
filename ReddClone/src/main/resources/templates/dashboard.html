<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-8">
				<h1>ReddClone Dashboard</h1>			
			</div>
			<div class="col-4">
				<form action="/logout" method="post" class="float-right">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-secondary">Logout</button>
				</form>			
			</div>
		</div>
		
		<div class="jumbotron">
			<div th:if="${products != null}">
				<div class="row">
					<div class="col">
						<h2>Products</h2>
					</div>
				</div>
				
				<div class="row" th:each="product : ${products}">
					<div class="col">
						<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>				
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-primary" id="createProduct">Create a Product</button>				
				</form>
			</div>
		</div>
	</div>
</body>
</html>
