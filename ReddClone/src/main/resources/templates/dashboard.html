<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Dashboard</title>
<script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
	
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-3">
		<div class="row">
			<div class="col-8">
				<h1>ReddClone Dashboard</h1>			
			</div>
		</div>
		
		<div class="jumbotron">
			<div th:if="${products != null}">
				<div class="row">
					<div class="col">
						<h2>Products</h2>
					</div>
				</div>
				
				<div class="row" th:each="product : ${products}">
					<div class="col">
						<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>				
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-primary" id="createProduct">Create a Product</button>				
				</form>
			</div>
		</div>
	</div>
</body>
</html>
