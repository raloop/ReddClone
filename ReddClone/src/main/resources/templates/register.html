<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReddClone Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
 		$("#backBtn").click(function() {
 			window.location.href = "/login";
 		});
 	});
</script>
</head>
<body>
	
	<div class="container">
		<div class="card mt-3">
			<div class="card-header"><h2>Register New Account</h2></div>
			<div class="body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
					<div class="mb-3 row">
						<label for="name" class="col-md-2 col-form-label">Name: </label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.name}" />				
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="username" class="col-md-2 col-form-label">Email Address: </label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.username}" /><br />
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="password" class="col-md-2 col-form-label">Password: </label>
						<div class="col-md-10">
							<input type="password" class="form-control" th:field="${user.password}" />
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password: </label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="confirmPassword" />
						</div>
					</div>
					
					<button type="button" class="btn btn-info btn-lg" id="backBtn">Back</button>
					<button type="submit" class="btn btn-primary btn-lg float-right">Create Account</button>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
